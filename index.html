<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">

<link rel="icon" href="icons8.gif">
<body>

    <div class="container">

            <input type="text" placeholder="Урок" id="toDoEl">

        </div>

    </div>
</div>

</div>
